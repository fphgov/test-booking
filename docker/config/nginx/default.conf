server {
    listen 80 default_server;
    # listen 443 ssl http2 default_server;

    # server_name    covid.sample.hu;

    # ssl_password_file   /opt/cert/wildcard.sample.hu.password;
    # ssl_certificate     /opt/cert/wildcard.sample.hu.crt;
    # ssl_certificate_key /opt/cert/wildcard.sample.hu.key;
    # ssl_session_timeout 1d;
    # ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions
    # ssl_session_tickets off;

    # ssl_dhparam /opt/cert/wildcard.sample.hu.pem;

    # intermediate configuration
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    # ssl_prefer_server_ciphers off;

    # # HSTS (ngx_http_headers_module is required) (63072000 seconds)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # add_header X-XSS-Protection "1; mode=block";

    # # replace with the IP address of your resolver
    # resolver 8.8.8.8;

    client_max_body_size 36m;

    root           /var/www/html/public;
    index          index.html;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # serve static files directly
    location ~* ^.+.(manifest|appcache|json|jpg|jpeg|gif|css|png|js|ico|html|xml|txt)$ {
        access_log        off;
        expires           max;
    }

    # Compress
    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/svg+xml image/x-icon;

    location ~* \.(?:css|js)$ {
        try_files $uri =404;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }

    location / {
        index index.html;

        try_files $uri $uri/ /index.html;
    }

    location /app {
        root   /var/www/html/public;

        try_files $uri $uri/ /index.php?$query_string;
    }

    location /bp-admin {
        index admin.html;

        try_files $uri $uri/ /admin.html;
    }

    location /admin {
        root   /var/www/html/public;

        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_hide_header X-Powered-By;

        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass webapp:9002;
        fastcgi_index index.php;

        fastcgi_param DOCUMENT_ROOT   $document_root;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        include fastcgi_params;
    }

    location ~ /\.ht {
        deny all;
    }
}
